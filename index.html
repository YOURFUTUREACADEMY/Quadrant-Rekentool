<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" async></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous" async></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous" async></script>
    <script src="https://kit.fontawesome.com/0b53225196.js" crossorigin="anonymous" async></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Quadrant Rekentool</title>
    <script src="./scripts/tool.js" async></script>
</head>
<body>
    <main>
        <h2>Quadrant Rekentool</h2>
        <section class="mb-5">
            <h4>Invoer</h4>
            <div>
                <div class="d-flex">
                    <p class="col-2">Aantal pakken:</p>
                    <input type="number" min="1" id="a-input" value="1">
                </div>
                <div class="d-flex">
                    <p class="col-2">Oppervlakte:</p>
                    <input type="number" min="1" id="n-input" value="1">
                    <p class="ms-1">m2</p>
                </div>
            </div>
        </section>
        <section>
            <h4>Data</h4>
            <div class="d-flex">
                <p class="col-2">Oppervlakte per pak</p>
                <p id="data">16m2</p>
            </div>
            <div class="d-flex">
                <p class="col-2">Oppervlakte per pak</p>
                <input type="number" id="change-data">
            </div>
        </section>
    </main>   
</body>
</html>
